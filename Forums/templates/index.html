<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Forums Workshop</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1>One Million</h1>
    </header>
    <main>
      <h2><a href="#">Member profile</a></h2>
      <hr>
      <a href="{{ url_for("topic_add") }}">Create New Topic</a>
      <br><br>
      <table>
        <tr>
          <th>Title</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Date</th>
        </tr>
        <tr>
          {% for post in posts %}
          <tr>
            <td>{{post.title}}</td>
            <td><button>edit</button></td>
            <td><button>delete</button></td>
            <td>{{post.date}}</td>
          </tr>
          {% endfor %}
      </table>
    </main>
  </body>
</html>
